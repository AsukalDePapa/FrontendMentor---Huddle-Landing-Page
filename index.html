<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.svg">
  
  <title>Huddle</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Public+Sans&display=swap" rel="stylesheet"> 

  <script src="https://kit.fontawesome.com/6822ccfceb.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="./images/logo.svg" alt="huddle-logo">
  </header>
  <main>
    <!-- Article Hero img -->
    <article class="top-article">
      <img src="./images/illustration-mockups.svg" alt="">
    </article>
    <!-- Article Hero -->
    <article class="bottom-article">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
     <!-- Register Button -->
      <button type="button">Register</button>
    <!-- Socials -->
      <div class="socials">
        <ul>
          <li><a href="#" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>
    </article>
  </main>
  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jerickson-tomajin-659a2a254/">Jerickson Tomajin</a>.
    </p>
  </footer>
</body>
</html>
